<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crawler client</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    
    <div class="app-container">
        <h1 class="app-container__title">Hello, welcome to the web crawler</h1>
        <p class="app-container__paragraph">
            This app alows you to download client-side of any public website
        </p>

        <a href="/" download="test.html"></a>
        <form action="/" method="POST" class="app-container__form form">
            <div class="form__container">
                <input name="url" class="form__input" placeholder="https://example.com" type="text">
                <button type="submit" class="form__button">Download</button>
            </div>
        </form>
    </div>


    <script src="/assets/interface.js"></script>
</body>
</html>
